apiVersion: apps/v1
kind: Deployment
metadata:
  name:  sample-app
  labels:
    app: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: sample-app
          image: abhishek164/june-23:V-15
          ports:
            - containerPort: 8080
